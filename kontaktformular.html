---
layout: default
---

<div class="grid-container full">
  <div class="grid-y parent-grid-system">
    <!-- HEADER -->
    {% include header-subpage.html %}
    <div class="cell auto sections-and-sidebar-main_cell">
      <div class="grid-x align-center sections-and-sidebar-main_grid-x">
        <div class="cell small-11 medium-8 sections-content_cell"> <!-- default medium-8, settings in css -->
          <!-- CONTENT SECTION -->
          <div class="sections-content_grid-container">
            <div class="grid-y sections-content_grid-y style-sub-page">
                <div class="grid-x grid-margin-x">
                  <div class="cell small-12 textbox-title">
                    <h4>Kontaktformular</h4>
                  </div>
                  <div class="cell small-12 textbox-content textbox-contact">
                    <form method="POST" action="https://formspree.io/e-mann@bluewin.ch">
                      <div class="grid-x">
                        <div class="cell small-12 large-6">
                          <label for="Name">Vorname / Name:</label>
                          <input type="text" name="Name" id="Name" />
                        </div>
                        <div class="cell small-0 large-6">
                          <!-- void -->
                        </div>
                        <div class="cell small-12 large-6">
                          <label for="Strasse">Strasse:</label>
                          <input type="text" name="Strasse" id="Strasse" />
                        </div>
                        <div class="cell small-12 large-6">
                          <label for="Wohnort">PLZ / Wohnort:</label>
                          <input type="text" name="Wohnort" id="Wohnort" />
                        </div>
                        <div class="cell small-12 large-6">
                          <label for="Rufnummer">Rufnummer:</label>
                          <input type="text" name="Rufnummer" id="Rufnummer" />
                        </div>
                        <div class="cell small-12 large-6">
                          <label for="Email">Email:</label>
                          <input type="text" name="Email" id="Email" />
                        </div>
                        <div class="cell small-12">
                          <label for="Message">Mitteilung:</label>
                  				<textarea name="Message" rows="20" cols="20" id="Message"></textarea>
                        </div>
                        <div class="cell small-12 medium-4 large-2">
                          <input type="submit" name="submit" value="Senden" class="submit-button" />
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
          </div>
          <!-- END CONTENT SECTION -->
        </div>
        <!-- SIDEBAR -->
        {% include sidebar.html %}
      </div>
    </div>
  </div>
</div>
